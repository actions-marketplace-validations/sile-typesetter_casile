name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Tags
        run: |
          git fetch --prune --tags ||:
      - name: Setup system dependencies
        run: |
          sudo add-apt-repository ppa:sile-typesetter/sile
          sudo apt-get update
          sudo apt-get install bc entr epubcheck ghostscript imagemagick inkscape jq libpodofo-utils luarocks nodejs pcregrep texlive-extra-utils poppler-utils pdftk moreutils sile sqlite3 yarn zsh
          # kindlegen imagemagick7 pandoc-sile yq zint
          # perl modules
          sudo apt-get install python3-pip python3 python-isbnlib python-pandocfilters python-ruamel.yaml
          sudo apt-get install luarocks lua-yaml
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Cache cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-build-${{ hashFiles('**/Cargo.lock') }}
      - name: Configure
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          ./bootstrap.sh
          ./configure
          echo "VERSION=$(./build-aux/git-version-gen .tarball-version)" >> $GITHUB_ENV
          echo "MAKEFLAGS=-j$(nproc) -Otarget" >> $GITHUB_ENV
      - name: Build
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          make
      - name: Build source package
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          make dist
          echo ISRELEASETAG=$(grep -Pqx '\d+\.\d+\.\d+' .version && echo true || echo false) >> $GITHUB_ENV
      - name: Upload Artifacts
        if: ${{ env.ISRELEASETAG == 'false' }}
        uses: actions/upload-artifact@v2
        with:
          name: casile-${{ env.VERSION }}
          path: casile*-${{ env.VERSION }}.zip
      - name: Publish Release
        if: ${{ (env.ISRELEASETAG == 'true' && contains(github.ref, 'refs/tags/v')) }}
        uses: softprops/action-gh-release@v0.1.5
        with:
          body_path: casile-${{ env.VERSION }}.md
          files: |
            casile-${{ env.VERSION }}.zip
            casile-${{ env.VERSION }}.tar.xz
        env:
          GITHUB_TOKEN: ${{ github.token }}
