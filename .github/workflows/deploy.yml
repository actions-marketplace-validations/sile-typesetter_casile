name: Deploy

on:
  push:
    tags:
      - 'v*'
      - 'latest'

jobs:

  ghpackages:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup system dependencies
        run: |
          sudo apt-get install autoconf-archive
      - name: Configure
        run: |
          echo "TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "${GITHUB_REF#refs/*/}" > .tarball-version
          ./bootstrap.sh
          ./configure --without-{bash,fish,zsh}-completion-dir --disable-dependency-checks
      - name: Publish Docker Image to GH Pakcages
        run: |
          make docker-build-push
        env:
          DOCKER_REGISTRY: docker.pkg.github.com
          DOCKER_REPO: ${{ github.repository }}/casile
          DOCKER_TAG: ${{ env.TAG }}
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ github.token }}

  ghrelase:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    if: contains(github.ref, '/v') && contains(github.ref, '.')
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup system dependencies
        run: |
          sudo apt-get install autoconf-archive
      - name: Configure
        run: |
          echo "VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV
          echo "${GITHUB_REF#refs/*/v}" > .tarball-version
          ./bootstrap.sh
          ./configure --without-{bash,fish,zsh}-completion-dir --disable-dependency-checks
      - name: Build source package
        run: |
          make dist
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: casile-${{ env.VERSION }}.md
          files: |
            casile-${{ env.VERSION }}.zip
            casile-${{ env.VERSION }}.tar.xz
        env:
          GITHUB_TOKEN: ${{ github.token }}
