[package]
name = "casile"
version = "0.3.1"
authors = [ "Caleb Maclennan <caleb@alerque.com>" ]
edition = "2018"
description = "The command line interface to the CaSILE toolkit, a book publishing workflow employing SILE and other wizardry"
homepage = "https://github.com/sile-typesetter/casile"
repository = "https://github.com/sile-typesetter/casile"
license = "AGPL-3"
build = "build.rs"

[dependencies]
colored = "2.0.0"
config = "0.10.1"
fluent = "0.12.0"
fluent-fallback = "0.0.4"
fluent-langneg = "0.13.0"
git2 = "0.13.12"
itertools = "0.10.0"
Inflector = "0.11.4"
lazy_static = "1.4.0"
num_cpus = "1.13.0"
rayon = "1.5.0"
regex = "1.4.2"
rust-embed = "5.7.0"
subprocess = "0.2.6"
unic-langid = "0.9.0"

  [dependencies.clap]
  version = "3.0.0-beta.2"
  features = [ "wrap_help" ]

[build-dependencies]
clap = "3.0.0-beta.2"
clap_generate = "3.0.0-beta.2"
vergen = "3.1.0"

[dev-dependencies]
assert_cmd = "1.0.2"
predicates = "1.0.6"

[profile.release]
lto = true
